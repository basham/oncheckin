<section class="oci-Panel oci-Panel--danger">
  <form ng-submit="submit()">
    <header class="oci-Panel-header">
      <h1 class="oci-Panel-title">Remove Event on {{event.date | date:'mediumDate'}}</h1>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    </header>
    <div class="oci-Panel-body">
      <p>Are you sure you want to remove the event called <em>{{event.name}}</em>? This cannot be undone.</p>
    </div>
    <footer class="oci-Panel-footer">
      <button type="submit" class="oci-Button oci-Button--danger">Remove Event</button>
      <button type="button" class="oci-Button oci-Button--default" ng-click="cancel()">Cancel</button>
    </footer>
  </form>
</section>
