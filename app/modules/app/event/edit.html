<form class="panel panel-default" ng-submit="updateEvent()">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Event</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="eventNameInput">Name</label>
      <input id="eventNameInput" class="form-control" type="text" ng-model="model.name" placeholder="Event name" required/>
    </div>
    <div class="form-group">
      <label for="eventDateInput">Date</label>
      <datepicker id="eventDateInput" ng-model="model.date" show-weeks="false"></datepicker>
    </div>
  </div>
  <div class="panel-footer">
    <a ui-sref="app.event.index({ id: eventId })" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">Remove Event</h3>
  </div>
  <div class="panel-body">
    <p>Removing an event deletes all associated attendance records from participants.</p>
    <button class="btn btn-danger" ng-click="removeEvent()">Remove Event</button>
  </div>
</div>
