<header class="oci-PageHeader">
  <h1 class="oci-PageHeader-title">{{chapter.name}}</h1>
  <p class="oci-PageHeader-details">
    <span>{{chapter.location}}</span>
    <a href="{{chapter.url}}" ng-if="chapter.url">{{chapter.url | urlHostname }}</a>
  </p>
</header>

<nav class="oci-PageNav">
  <a class="oci-PageNav-item"
    ui-sref="app.chapter.index({ id: chapterId })"
    ui-sref-active="oci-PageNav-item--active">Overview</a>
  <a class="oci-PageNav-item"
    ui-sref="app.chapter.events({ id: chapterId })"
    ui-sref-active="oci-PageNav-item--active">
    Events
    <small>{{chapter.events | keyCount}}</small>
  </a>
  <a class="oci-PageNav-item"
    ui-sref="app.chapter.participants({ id: chapterId })"
    ui-sref-active="oci-PageNav-item--active">
    Participants
    <small>{{chapter.participants | keyCount}}</small>
  </a>
</nav>

<main class="oci-PageBody" ui-view autoscroll="false"></main>
