<ul>
  <li ng-repeat="chapter in chapters | orderByPriority">
    <h1><a ui-sref="app.chapter({ id: chapter.$id })">{{chapter.name}}</a></h1>
    <div>
      <span
        ng-pluralize
        count="(chapter.events | keyCount)"
        when="{
          '0': 'No events',
          'one': '1 event',
          'other': '{} events'}"></span>
      &bull;
      <span
        ng-pluralize
        count="(chapter.participants | keyCount)"
        when="{
          '0': 'No participants',
          'one': '1 participant',
          'other': '{} participants'}"></span>
    </div>
  </li>
</ul>
