<header class="oci-PageHeader">
  <h1 class="oci-PageHeader-title">{{event.name}}</h1>
  <p class="oci-PageHeader-details">
    <span>{{event.date | date:'longDate'}}</span>
    <a ui-sref="app.chapter.index({ id: event.chapter })">{{chapter.name}}</a>
    <a ui-sref="app.event.edit({ id: eventId })">Edit</a>
  </p>
</header>

<nav class="oci-PageNav">
  <a class="oci-PageNav-item"
    ui-sref="app.event.index({ id: eventId })"
    ui-sref-active="oci-PageNav-item--active">Overview</a>
  <a class="oci-PageNav-item"
    ui-sref="print.event({ id: eventId })"
    ui-sref-active="oci-PageNav-item--active">Print Roster</a>
</nav>

<main class="oci-PageBody" ui-view autoscroll="false"></main>
